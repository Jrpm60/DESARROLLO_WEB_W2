<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="color">Hola</div>
    <button onclick="setTimeout(cambiarcolor,2000);">Click</button>

    <iframe height="200px" width="600px" src="https://github.com/Jrpm60/images/blob/387e11613e6609fcf8b159489602c2fbb228b6b7/Conectado.PNG" frameborder="0"></iframe>
    
    <script>
        function cambiarcolor(){
            // cambiamos el color del DIV
            const div = document.getElementById("color");
            div.style.backgroundColor = "green";
        }
    </script>

    
</body>
</html>
